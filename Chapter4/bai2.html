<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
  function DecToAll(x){
    console.log("Bin: " + x.toString(2));
    console.log("Oct: " + x.toString(8));
    console.log("Hex: " + x.toString(16).toUpperCase());
    console.log("Dec: " + x.toString(10));
  }
  console.log(DecToAll(10));
  </script>
</body>
</html>
