<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    var ftoc = function(f){
      return (f-32)/1.8;
    }
    var ctof = function(t) {
      return (t*1.8 + 32);
    }
    console.log(ftoc(38));
    console.log(ctof(0));
  </script>
</body>
</html>
