<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    var isPalindromes = function(str) {
      var low = 0;
      var high = str.length - 1;
      while (low < high)
      {
        if (str[low] != str[high]) {
          return false;
        }

        low++;
        high--;
      }
      return true;
    }
    console.log(isPalindromes("racecar"));
  </script>
</body>
</html>
