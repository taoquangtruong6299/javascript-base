  <script type="text/javascript">
  var caesar = function(string ,num) {
      var arr = [];
      for(let i=0;i<string.length;i++)
      {
        if(!(/[a-zA-Z]/.test(string[i])))
          {
           arr[i]=string[i]; continue;
          }
        var n = string.charCodeAt(i) + num;
        if (string[i] == string[i].toLowerCase())
        {
          if(n>122)
            {
              while(n>122)
              {
                n-=26;
              }
            }
        else
          {
            while(n<97)
            {
              n+=26;
            }
          }
        }
        else
          {
            if(n>90)
            {
              while(n>90)
              {
                n-=26;
              }
            }
          else
            {
              while(n<65)
              {
                n+=26;
              }
            }
          }
          arr[i]=String.fromCharCode(n);
      }
    return arr.join('');
  }
  var encrypt = function (text, num) {
        var result = "";
        for (var i = 0; i < text.length; i++) {
          var c = text.charCodeAt(i);
          if(c >= 65 && c <=  90) {
            result += String.fromCharCode((c - 65 + num) % 26 + 65);
          }else if(c >= 97 && c <= 122){
            result += String.fromCharCode((c - 97 + num) % 26 + 97);
          }else{
            result += text.charAt(i);
          }
        }
        return result;
    }

  console.log(encrypt('Hey', 5));
  console.log(encrypt("Hello, World!", 5));
  console.log(encrypt('A', 1));
  console.log(encrypt('Mjqqt, Btwqi!', -5));
  console.log(caesar("Hello, World!", 5));
  console.log(caesar('A', 1));
  console.log(caesar('Mjqqt, Btwqi!', -5));
  </script>
